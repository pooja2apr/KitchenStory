    />

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="kitchen_store_home.html">KS</a>
        
        <div>
           <ul class="nav navbar-nav navbar-right">
                              <li><a href="kitchen_store_login.html">Login</a></li>
                        </ul>
        </div>  
      </nav>
      <main class="col-md-5 mx-auto">
        <header class="text-center">
          <h1 class="text-primary text-uppercase">Register</h1>
          <h6 class="text-secondary">Provide your details</h6>
        </header>
        <hr />
  
        <section>
          <form action="register-backend" method="GET" class="font-weight-bold">
            <!-- Name (firstname and lastname) -->
            <div id="name" name="name" class="row form-group">
              <div id="firstNameField" name="nameField" class="col">
                <label for="fname">First name:*</label><br />
                <input
                  type="text"
                  id="fname"
                  name="fname"
                  class="form-control"
                  autocomplete="off"
                  autofocus
                  required
                />
              </div>
              <div id="lastNameField" name="nameField" class="col">
                <label for="lname">Last name:</label><br />
                <input type="text" id="lname" name="lname" class="form-control" />
              </div>
            </div>
  
            <!-- Email -->
            <div id="emailField" name="emailField" class="form-group">
              <label for="email">Email:*</label><br />
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="abc@xyz.com"
                required
              />
              <small id="emailFieldHelp" class="form-text text-muted"
                >Your email is safe with us :)</small
              >
            </div>
  
            <!-- Password -->
            <div id="passwordField" name="passwordField" class="form-group">
              <label for="password">Password:*</label><br />
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
              <small id="passwordHelp" class="form-text text-muted"
                ><ul>
                  <li>Password should be between 8-16 characters</li>
                  <li>
                    Password should contain both lowercase and uppercase alphabets
                  </li>
                  <li>Password should contain at least one special symbol</li>
                </ul></small
              >
            </div>
  
          
  
            <!-- Gender -->
            <div id="genderField" name="genderField" class="form-group">
              <label for="genderOption">Gender:</label><br />
              <div class="font-weight-normal" id="gender" name="gender">
                <div class="form-check form-check-inline">
                  <input type="radio" name="gender" id="male" value="male" />
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="gender" id="female" value="female" />
                  <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="gender" id="other" value="other" />
                  <label for="other" class="form-check-label">Other</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="gender"
                    id="undisclosed"
                    value="undisclosed"
                  />
                  <label for="undisclosed" class="form-check-label"
                    >Rather not say</label
                  >
                </div>
              </div>
            </div>
  
           
  
         
  
              
  
            <!-- Submit Button -->
            <div id="registrationButton">
              <input
                type="registration"
                value="Register"
                class="btn btn-block btn-primary mb-2"
              />
            </div>
          </form>
        </section>
      </main>
  <script>
      const Fname = document.getElementById("fname");
      const Lname = document.getElementById("lname");
  </script>

      ></script>
